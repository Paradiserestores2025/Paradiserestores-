<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paradise Restores</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      color: #002244;
    }
    header {
      background: linear-gradient(to right, #0000ff, #ff0000);
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: gold;
    }
    nav a {
      padding: 14px 20px;
      display: inline-block;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #ffcccc;
      color: #000;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .logo {
      width: 200px;
      border-radius: 10px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border: 3px solid gold;
      border-radius: 10px;
    }
    footer {
      background-color: #002244;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Paradise Restores</h1>
    <img src="IMG-20250129-WA0005.jpg" alt="Logo" class="logo"/>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h2>Welcome to Our Paradise!</h2>
    <p>Experience the beauty beneath the waves.</p>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>Welcome to our paradise!</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="FB_IMG_1680931966188.jpg" alt="Diver">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Ocean Nature 1">
      <img src="https://images.unsplash.com/photo-1501959915551-4e8a36c5a1a6" alt="Ocean Nature 2">
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Phone: 340-725-0880</p>
    <p>Capt Lester Browne</p>
  </section>

  <footer>
    &copy; 2025 Paradise Restores. All rights reserved.
  </footer>

</body>
</html>
